<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="box">
        <div id="disp">Timer</div>

            <form action="#">
                <input type="number" id="hour" placeholder="HR" autocomplete="off" value="">
                <input type="number" id="minute" placeholder="MIN" autocomplete="off" value="">
                <input type="number" id="second" placeholder="SEC" autocomplete="off" value="">
            </form>

            <div class="btn">
                <button id="start">START</button>
                <button id="reset">RESET</button>
            </div>
    </div>

    <script src="./time.js"></script>
</body>
</html>
